sudo: required
dist: trusty

services:
 - docker

addons:
  apt:
    packages:
    - nodejs

env:
  - VERSION=3.2.1 VARIANT=centos
  - VERSION=3.3.1 VARIANT=centos

install:
  - npm install -g dockerfile_lint

before_script:
  - dockerfile_lint -f ./$VERSION/$VARIANT/Dockerfile

script:
  - cd ./$VERSION/$VARIANT
  - docker build --rm=true --tag=sonatype/nexus3 .
